[tool.poetry]
name = "elsword-timer"
version = "0.1.0"
description = "模組化的倒數計時器，支援 GUI、多視窗與全域快捷鍵"
authors = ["原彬 <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "Timer" }]

[tool.poetry.dependencies]
python = "^3.10"

# 🧩 核心功能相關
PySide6 = "^6.9.2"         # GUI 框架
shiboken6 = "^6.9.2"       # PySide6 相依套件
pynput = "^1.8.1"          # 鍵盤監聽
keyboard = "^0.13.5"       # 鍵盤事件（部分功能）
playsound = "^1.3.0"       # 播放提示音
numpy = "^2.3.3"           # 時間運算或未來擴充用

# 📦 其他常見依賴（如 requests）
requests = "^2.32.5"

[tool.poetry.dev-dependencies]
black = "^24.0"            # 程式碼格式化
flake8 = "^7.0"            # 靜態檢查
pytest = "^8.0"            # 單元測試
pyinstaller = "^6.12.0"    # 打包工具（開發階段使用）

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"